<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page - MIKE Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bbwall.jpg') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }

        .image-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: url('button-image.png') no-repeat center center/cover;
            border: none;
            cursor: pointer;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #f7f7f7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input::placeholder {
            color: #f5f5f5;
            opacity: 0.8;
        }

        .form-group input:focus {
            border-color: #f0a500;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #f0a500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: #f0a500;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle:hover {
            color: #f0a500;
        }
    </style>
</head>
<body>
    <button class="image-button" onclick="imageButtonClick()"></button>

    <div class="container" id="container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button onclick="login()"><a href="index.html">Login</a></button>
            </div>
            <div class="toggle" onclick="showRegister()">Don't have an account? Register here</div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="register-phone">Phone Number</label>
                <input type="number" id="register-phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="register-address">Address</label>
                <input type="text" id="register-address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div class="toggle" onclick="showLogin()">Already have an account? Login here</div>
        </div>
    </div>

    <script>
        function imageButtonClick() {
            alert('Image button clicked!');
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedUser = JSON.parse(localStorage.getItem(email));
            if (storedUser && storedUser.password === password) {
                alert('Login successful!');
            } else {
                alert('Invalid email or password');
            }
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const phone = document.getElementById('register-phone').value;
            const address = document.getElementById('register-address').value;

            if (localStorage.getItem(email)) {
                alert('User already exists!');
                return;
            }

            const user = { name, email, password, phone, address };
            localStorage.setItem(email, JSON.stringify(user));
            alert('Registration successful! You can now log in.');

            showLogin();
        }
    </script>
</body>
</html>
